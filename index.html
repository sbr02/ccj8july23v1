<html>
<head>
	<title>Color app by kamal sir</title>
	<style>
		*{font-size:50px;}
		body{background-color:azure;}
	</style>
</head>
<body>
<center>
	<h1>Holi Hain...</h1>
	<form onsubmit="colorme()">
		<input type="submit" value="Mohe Rang De"/>
	</form>
	<script>
	function colorme()
	{
		event.preventDefault();
		let colors=["red","green","blue","purple","gray","pink"];
		let r=parseInt(Math.random() *colors.length);
		document.body.style.background=colors[r];
	}
	</script>
</center>
</body>
</html>
